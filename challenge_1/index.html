<!DOCTYPE html>
<html>

<head>
    <title>Let's Play Tic Tac Toe</title>
</head>

<body>
    <div id='game-board'>Loading...</div>
    <table>
        <tbody>
            <tr>
                <td><button class='game-box' data-id='0'></button>
                </td>
                <td><button class="game-box" data-id="1" aria-pressed="true" disabled>X</button>
                </td>
                <td><button class="game-box" data-id="2" aria-pressed="true" disabled>O</button>
                </td>
            </tr>
            <tr>
                <td><button class="game-box" data-id="3"></button></td>
                <td><button class="game-box" data-id="4" aria-pressed="true" disabled>X</button></td>
                <td><button class="game-box" data-id="5"></button></td>
            </tr>
            <tr>
                <td><button class="game-box" data-id="6"></button></td>
                <td><button class="game-box" data-id="7" aria-pressed="true" disabled>O</button></td>
                <td><button class="game-box" data-id="8"></button></td>
            </tr>
        <tbody>
    </table>
</body>
<script src='/app.js'></script>

</html>
